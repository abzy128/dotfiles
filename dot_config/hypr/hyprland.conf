# https://wiki.hyprland.org/Configuring

################
### MONITORS ###
################
monitor=eDP-1, 2560x1600@240, 0x0, 1.25
monitor=HDMI-A-3, 1920x1080@74.97, -1920x0, 1.0

# workspace-monitor bindings
workspace=1, monitor:HDMI-A-3
workspace=2, monitor:eDP-1
workspace=3, monitor:eDP-1
workspace=4, monitor:eDP-1
workspace=5, monitor:eDP-1
workspace=6, monitor:eDP-1
workspace=7, monitor:HDMI-A-3
workspace=8, monitor:eDP-1
workspace=9, monitor:eDP-1

# windows rules
windowrule = workspace 1 silent,firefox
windowrule = workspace 2 silent,kitty
#windowrule = workspace 3 silent, something-here
windowrule = workspace 4 silent,telegram-desktop
windowrule = workspace 5 silent, spotiify


# firefox Picture-in-Picture
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(firefox)$,title:^(Firefox â€” Sharing Indicator)$

# Telegram media viewer
windowrulev2 = fullscreen,class:^(org.telegram.desktop)$,title:^(Media viewer)$
#windowrulev2 = workspace unset,class:^(org.telegram.desktop)$,title:^(Media viewer)$
#windowrulev2 = monitor 1,class:^(org.telegram.desktop)$,title:^(Media viewer)$

# common modals
windowrule = float,title:^(Open)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(Save As)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$
windowrulev2 = float,class:^(google-chrome)$,title:^(Open Files)$
windowrulev2 = float,class:^(google-chrome)$,title:^(Open File)$

# pavucontrol
windowrule = center,pavucontrol
windowrule = float,pavucontrol

windowrulev2 = dimaround,class:^(jetbrains-phpstorm)$,title:^(License )
windowrulev2 = float,class:^(jetbrains-phpstorm)$,title:^(License )
windowrulev2 = center,class:^(jetbrains-phpstorm)$,title:^(License )

# window rules to prevent screen from turning off
windowrule = idleinhibit fullscreen,firefox
windowrule = idleinhibit fullscreen,vlc

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun

#################
### AUTOSTART ###
#################
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dunst
exec-once = waybar
exec-once = wobi
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpaper
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"   # for GTK3 apps
exec = gsettings set ubuntu.user-interface/scaling-factor 1.25
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps# Theme
env = XDG_MENU_PREFIX,arch-

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2
    gaps_out = 0

    border_size = 2

    col.active_border = rgba(808080ff) #rgba(00ff9970) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 1.0

    #drop_shadow = true
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)

    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

xwayland {
    force_zero_scaling = true
}

ecosystem {
    no_update_news = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us,ru,kz
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 0

    sensitivity = -0.2

    touchpad {    
        natural_scroll = true,
	scroll_factor = 0.5
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_min_fingers = true
    workspace_swipe_distance = 150
}

$LAPTOP_TOUCHPAD_ENABLED = true
device {
    name = asuf1205:00-2808:0106-touchpad
    enabled = $LAPTOP_TOUCHPAD_ENABLED
}


###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# main binds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, exec, rofi -modi clipboard:/home/abzy/.config/rofi/cliphist-rofi-img -show clipboard -show-icons
bind = $mainMod, E, exec, XDG_CURRENT_DESKTOP=kde $fileManager
bind = $mainMod, L, exec, ~/.local/sbin/swaylock.sh
bind = CONTROL, SPACE, togglefloating,
bind = $mainMod, D, exec, $menu 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, S, exec, grimblast copy area # screenshot
bind = $mainMod, F, fullscreen,

# window movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# workspace binds
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Move current workspace to another monitor
bind = $mainMod CTRL, left, movecurrentworkspacetomonitor, l
bind = $mainMod CTRL, right, movecurrentworkspacetomonitor, r

# scroll though workspaces on monitor
bind = $mainMod ALT, left, workspace, m - 1
bind = $mainMod ALT, right, workspace, m + 1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , XF86PowerOff, exec, wlogout

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindel = ,XF86KbdBrightnessUp, exec, brightnessctl -d asus::kbd_backlight s +1
bindel = ,XF86KbdBrightnessDown, exec, brightnessctl -d asus::kbd_backlight s 1-
bindel = ,XF86Launch3, exec, asusctl led-mode -n
bindel = ,XF86Launch4, exec, asusctl profile -n && notify-send "Profile: $(asusctl profile --profile-get | grep -oP "is \K.*")" -a asusctl 
bindel = ,XF86TouchpadToggle, exec, ~/.local/sbin/toggleTouchpad.sh

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

