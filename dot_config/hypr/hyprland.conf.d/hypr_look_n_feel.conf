general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2

    col.active_border = rgba(dcd7baff) # rgba(00ff9970) 45deg
    col.inactive_border = rgba(595959ff)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = 0
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

xwayland {
    force_zero_scaling = true
}

ecosystem {
    no_update_news = true
}
